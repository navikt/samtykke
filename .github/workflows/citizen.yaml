name: Test and deploy citizen

on:
  push:
    branches: [main]
    paths: [citizen/**, .nais/citizen/**]
env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}-citizen:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Yarn install
        working-directory: citizen
        run: yarn install
      # Run tests
      - uses: cypress-io/github-action@v4
        env:
          VITE_MOCK_DATA: ja
        with:
          build: yarn build:mock
          install: false
          browser: chrome
          start: node server.js
          wait-on: 'http://localhost:3000/innbygger/'
          working-directory: ./citizen
          env: 
            HOST=http://localhost:3000/innbygger/
      - name: Yarn build
        working-directory: citizen
        run: yarn build
      # Publish build to ghcr
      - name: Login to docker
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish Docker image
        uses: docker/build-push-action@v2
        with:
          context: citizen
          file: Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
  # Deploy to NAIS
  deploy-to-labs:
    name: Deploy to labs-gcp
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          DEPLOY_SERVER: deploy.nais.io:443
          CLUSTER: labs-gcp
          RESOURCE: .nais/citizen/labs.yaml
          VAR: image=${{ env.DOCKER_IMAGE }}
  deploy-to-dev:
    name: Deploy to dev-gcp
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/citizen/dev.yaml
          VAR: image=${{ env.DOCKER_IMAGE }}